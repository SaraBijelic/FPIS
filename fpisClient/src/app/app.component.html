<mat-sidenav-container class="example-container">
  <mat-sidenav class="col-md-3 navbar-sidenav" #sidenav mode="side" [(opened)]="opened">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3><i class="fa fa-file-text-o fa-1x" aria-hidden="true"></i> Potvrda o kvalitetu</h3></mat-panel-title>
          </mat-expansion-panel-header>
          <p><a mat-list-item type="button" class="list-mat" routerLink="/potvrda-add" (click)="opened=false">
            <h3><i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i>  Unos nove potvrde</h3></a></p>
          <p><a mat-list-item type="button" class="list-mat" routerLink="/potvrda-update" (click)="opened=false">
            <h3><i class="fa fa-pencil fa-1x" aria-hidden="true"></i>  Izmena potvrde</h3></a></p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3><i class="fa fa-truck fa-1x" aria-hidden="true"></i> Racun kupca</h3></mat-panel-title>
          </mat-expansion-panel-header>
          <p><a mat-list-item type="button" class="list-mat" routerLink="/racun-add" (click)="opened=false">
            <h3><i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i>  Unos racuna</h3></a></p>
          <p><a mat-list-item type="button" class="list-mat" routerLink="/racun-update" (click)="opened=false">
            <h3><i class="fa fa-pencil fa-1x" aria-hidden="true"></i>  Izmena racuna</h3></a></p>
        </mat-expansion-panel>
      </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page-container">
      <div class="content-wrap">
        <nav class="navbar">
          <mat-toolbar class="toolbar">
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
            <span><a [routerLink]="['']" class="logo-link text-dark"><h2>Mlekara</h2></a></span>
            <span class="example-spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>help_outline</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <div class="info-examle">Informacije o mleku mozete dobiti</div>
            </mat-menu>
          </mat-toolbar>
        </nav>
        <router-outlet></router-outlet>
      </div>
      <footer class="footer-content"><p class="color-f-text">Kontakt</p></footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
